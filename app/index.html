<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Angular.js - Wallet</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/main.css">
  <script src="bower_components/html5-boilerplate/js/vendor/modernizr-2.6.2.min.js"></script>
</head>
<body ng-controller="walletCtrl">


<!--

<div class="wrapper">
	<header>
		<nav class="navbar navbar-inverse" role="navigation">
			<div class="container-fluid">
			<!-- Brand and toggle get grouped for better mobile display -->
				<div class="navbar-header">
					<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
						<span class="sr-only">Toggle navigation</span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>
					<h1><a class="navbar-brand" href="#">Angular Wallet</a></h1>
				</div>
				<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
					<ul class="nav navbar-nav">
						<li class="active"><a href="#">Home</a></li>
						<li><a href="#" ng:click="resetWallet()">Reset</a></li>
						<li><a href="view-source:http://jakimpton.co.uk/angular-wallet/">View Source</a></li>
					</ul>
				</div><!-- /.navbar-collapse -->
			</div><!-- /.container-fluid -->
		</nav>

	</header>

	<div class="side-nav">
		<h2>Change Currency</h2>
		<ul class="nav nav-pills nav-stacked">
			<li ng-repeat="currency in currencies"><a href="#"><i class="fa {{currency.icon}}"></i> {{currency.name}}</a></li>
		</ul>
	</div>

	<div class="main">
		<form>
			<input type="number" name="walletValue" min="0" size="30" placeholder="Enter the amount here..." ng-model="walletAmount" ng-model-instant required />
			<button class="add btn btn-success" ng:click="addAmount()"><i class="fa fa-plus-square"></i> add</button>
			<button class="reduce btn btn-danger" ng:click="minusAmount()"><i class="fa fa-minus-square"></i> reduce</button>  
		</form>

		<h2>Wallet Entries</h2>
		<ul class="entries list-group">
			<li class="list-group-item" ng-repeat="walletEntry in walletEntries">{{walletEntry.amount}}</li>
		</ul>

		<h2>your total is: {{currency.name}} {{getTotal()}}</h2>
		<h3>entries: {{getEntries()}}</h3>

		<button class="reset btn btn-info" ng:click="resetWallet()">Reset</button>

	</div>

</div>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
	<script src="bower_components/angular/angular.js"></script>
	<script src="bower_components/angular-route/angular-route.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/app.js"></script>
</body>
</html>
